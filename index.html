<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            cursor: none;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .text-glow {
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7), 0 0 12px rgba(0, 255, 255, 0.5);
        }

        .button-glow {
             box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
             transition: box-shadow 0.3s ease-in-out;
        }
        .button-glow:hover {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6);
        }

        /* Trailing Cursor styles */
        .circle {
          height: 24px;
          width: 24px;
          border-radius: 24px;
          background-color: cyan;
          position: fixed; 
          top: 0;
          left: 0;
          pointer-events: none;
          z-index: 99999999;
          box-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan;
        }

        @keyframes sparkle {
          0% { transform: translateY(0); }
          100% { transform: translateY(-1000px); }
        }

    </style>
<link rel="stylesheet" href="/index.css">
</head>
